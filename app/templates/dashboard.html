{% extends 'layout.html' %}
{% block body %}
  <div class="dashboard-container">
    <div id="report-container" style="height:400px;width:50%;float:left"></div>
    <div id="report-container2" style="height:400px;width:50%;float:right"></div>
  </div>
{% endblock %}

{% block tail %}
  {{ super() }}
  <script src="{{ url_for('static', filename='echarts/echarts.js') }}"></script>
  <script type="text/javascript">
    // 路径配置
    require.config({
      paths: {
        echarts: '{{ url_for('static', filename='echarts') }}'
      }
    });

    // 使用
    require(
        [
          'echarts',
          'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
        ],
        function (ec) {
          // 基于准备好的dom，初始化echarts图表
          var myChart = ec.init(document.getElementById('report-container'));
          var myChart2 = ec.init(document.getElementById('report-container2'));
          var option = {
            tooltip: {
              show: true
            },
            legend: {
              data: ['销量']
            },
            xAxis: [
              {
                type: 'category',
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
              }
            ],
            yAxis: [
              {
                type: 'value'
              }
            ],
            series: [
              {
                "name": "销量",
                "type": "bar",
                "data": [5, 20, 40, 10, 10, 20]
              }
            ]
          };

          // 为echarts对象加载数据
          myChart.setOption(option);
          myChart2.setOption(option);
        }
    );
  </script>
{% endblock %}
