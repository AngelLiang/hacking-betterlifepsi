{% extends 'layout.html' %}
{% block head_tail %}
    {{ super() }}
    <script src="{{ url_for('static', filename='chart.js/Chart.bundle.min.js') }}"></script>
{% endblock %}
{% block body %}
    <div class="col-md-2 report-dashboard-row">
        <div class="thumbnail">
            <div class="thumbnail-header">
                与去年同期比较
            </div>
            <div class="thumbnail-content">
                <span id="period_on_period_month"></span>
            </div>
        </div>
        <div class="thumbnail">
            <div class="thumbnail-header">
                与上个周期比较
            </div>
            <div class="thumbnail-content">
                <span id="compare_with_last_period_month"></span>
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <canvas id="month_amount_chart"></canvas>
    </div>
    <div class="col-md-2 report-dashboard-row">
        <div class="thumbnail">
            <div class="thumbnail-header">
                与去年同期比较
            </div>
            <div class="thumbnail-content">
                <span id="period_on_period_week"></span>
            </div>
        </div>
        <div class="thumbnail">
            <div class="thumbnail-header">
                与上个周期比较
            </div>
            <div class="thumbnail-content">
                <span id="compare_with_last_period_week"></span>
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <canvas id="week_amount_chart"></canvas>
    </div>
{% endblock %}
{% block tail %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/report.js', v=resource_version()) }}"></script>
{% endblock %}
