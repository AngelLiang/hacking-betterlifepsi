{% extends 'layout.html' %}
{% block head_tail %}
    {{ super() }}
    <script src="{{ url_for('static', filename='chart.js/Chart.bundle.min.js') }}"></script>
{% endblock %}
{% block body %}
    <div class="col-md-6 report-dashboard-row">
        <canvas id="myChart1" width="400" height="400" style="width: 600px; height: 400px;"></canvas>
    </div>
    <div class="col-md-6 report-dashboard-row">
        <canvas id="myChart2" width="400" height="400" style="width: 600px; height: 400px;"></canvas>
    </div>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    socket.on('connect', function() {
        socket.emit('my event', {data: 'I\'m connected!'});
    });
</script>
<script>
var ctx1 = document.getElementById("myChart1");
var myChart1 = new Chart(ctx1, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: 'Sales Amount per Month',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
var ctx2 = document.getElementById("myChart2");
var data = {
	labels : ["January","February","March","April","May","June","July"],
    label: '# of Votes',
	datasets : [
		{
			fillColor : "rgba(20,220,220,0.5)",
			strokeColor : "rgba(20,220,220,1)",
			pointColor : "rgba(20,220,220,1)",
			pointStrokeColor : "#fff",
            label: 'Sales Amount per Month',
			data : [65,59,90,81,56,55,40]
		},
		{
			fillColor : "rgba(151,187,205,0.5)",
			strokeColor : "rgba(151,187,205,1)",
			pointColor : "rgba(151,187,205,1)",
			pointStrokeColor : "#fff",
            label: 'Profit per Month',
			data : [28,48,40,19,96,27,100]
		}
	]
};
var options = {};
var myChart2 = new Chart(ctx2,{
    type: 'line',
    data: data,
    options:options
});
</script>
{% endblock %}
